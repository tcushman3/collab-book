<!doctype html>
<!DOCTYPE html>
<html>
<head>
    <title>Project 5</title>
    <link rel="stylesheet" href="master.css">
</head>
<body id="main" style="margin: 0">
    <div id="toolbar">
        <div id="title">Project 5</div>
        <div id="colors"></div>
        <div id="rad">
            Line Width: <span id="radval">5</span>
            <div id="decrad" class="radcontrol">-</div>
            <div id="incrad" class="radcontrol">+</div>
        </div>
        <div id="clear">Clear</div>
        <div id="save">New Frame</div>
        <div id="finish">Finish</div>
        <div id="frame">Frame: <span id="frameCount">1</span></div>
        <div id="turn">Turn: Player <span id="player">1</span></div>
    </div>
    <div id="sidebar">
        <div class="toggle-btn" onclick="toggleSideBar()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="options">
            <li>Templates</li>
            <li>About</li>
        </ul>
    </div>
    
    <div id="template-content" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div  id = 'template-block'>
                <div class = 'template-wrapper' id = 'draw-line' onclick="lineSelect = true, span.onclick()">
                  <img src = "line button.jpg" class = 'template-button'>
                </div>
                <div class = 'template-wrapper' id = 'draw-circle' onclick="circleSelect = true, span.onclick()">
                    <img src = "circle button.jpg" class = 'template-button'>
                </div>
                <div class = 'template-wrapper' id = 'draw-rect' onclick="rectSelect = true, span.onclick()">
                    <img src = "rect button.jpg" class = 'template-button'>
                </div>
            </div>
        </div>
    </div>

    <div id="about-content" class="modal">
        <div class="modal-content">
        <span class="close">&times;</span>
          <p>This flipbook project was created by Morgan Gomez, Sarah Weyand, Jenna Kohls, and Wyatt Cushman.</p>
        </div>
    </div>


    <div id="container">
        <canvas id="canvas" style="display: block">  unsupported browser </canvas>
        <img id="prevDrawing" style= "opacity: 0.1"></img>
    </div>
    <script src="main.js"></script>
    <script src="radius.js"></script>
    <script src="colors.js"></script>
    <script src="save.js"></script>
    <script src="finish.js"></script>
    <script src="modals.js"></script>
</body>
</html>
